<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      rel="stylesheet"
    />
    <link href="./index.css" rel="stylesheet" />
    <title>Admission Chatbot</title>
  </head>
  <body>
    <div class="container container-height d-flex justify-content-center">
      <div class="card mt-5">
        <div
          class="d-flex flex-row justify-content-between p-3 adiv text-white"
        >
          <div></div>
          <span class="pb-3">Live chat</span> <i class="fas fa-times"></i>
        </div>
        <!-- +++++++++++++++++++++++++++++++++++++++ -->
        <div
          id="message-container"
          class="px-3 overflow-auto flex-column justify-content-end"
          style="height: 100%; max-height: 100%"
        >
          <div class="d-flex justify-content-start flex-row py-3">
            <img src="./chatbot.png" width="25" height="25" />
            <div class="chat ml-2 p-3">
              Hello and thankyou for visiting birdlymind. Please click the video
              above
            </div>
          </div>
          <div class="d-flex justify-content-end flex-row py-3">
            <div class="bg-white mr-2 p-3">
              <span class="text-muted"
                >Hello and thankyou for visiting birdlynind.</span
              >
            </div>
            <img src="./user.png" width="30" height="30" />
          </div>
          <div class="d-flex justify-content-start flex-row py-3">
            <img
              src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png"
              width="30"
              height="30"
            />
            <div class="myvideo ml-2">
              <img src="https://imgur.com/GOxU1jx.png" width="200" />
            </div>
          </div>
          <div class="d-flex justify-content-start flex-row py-3">
            <img
              src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png"
              width="30"
              height="30"
            />
            <div class="chat ml-2 p-3">
              <span class="text-muted dot">. . .</span>
            </div>
          </div>
        </div>
        <div class="form-group d-flex px-3">
          <input
            id="send-input"
            type="text"
            class="form-control"
            placeholder="Type your message"
          />
          <button id="send" class="btn btn-success ml-1 rounded-circle">
            <i class="far fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
